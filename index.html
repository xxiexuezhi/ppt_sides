<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Committee Meeting (2020)</title>

    <link rel="icon" type="image/png" href="dist/favicon.ico" />

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/white.css" id="theme" />
    <link rel="stylesheet" href="dist/custom.css" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="01-introduction.md"
          data-separator-vertical="^\r?\n\^\^\^\r?\n$"
        ></section>
        <section
          data-markdown="02-proteinsolver.md"
          data-separator-vertical="^\r?\n\^\^\^\r?\n$"
        ></section>
        <section
          data-markdown="03-proteinsolver-next.md"
          data-separator-vertical="^\r?\n\^\^\^\r?\n$"
        ></section>
        <section
          data-markdown="04-conclusions.md"
          data-separator-vertical="^\r?\n\^\^\^\r?\n$"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        width: 1280,
        height: 720,
        margin: 0.0,
        minScale: 0.1,
        maxScale: 10,
        center: false,
        slideNumber: false,
        transition: "none",
        autoAnimateUnmatched: false,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath,
          RevealZoom,
        ],
      });
    </script>
  </body>
</html>
